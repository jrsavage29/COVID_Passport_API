<!DOCTYPE html>

<html lang ="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The COVID Passport System</title>
        <meta name="description" content="A login page for a COVID Passport application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body style = "background-color:aqua;">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class = "container-fluid text-center"> 
            <h1 style = "color:blue;"> <b> The COVID Passport System </b> </h1>
            <h2 style = "color:#0066ff;"> Please Login </h2>
        </div>

        <div class = "container">
            {% if error %}
            <div class = "alert alert-danger alert-dismissible fade show ">
                <button type = "button" class="close" data-dismiss = "alert">&times;</button>
                {{error}}
            </div>
            {% endif %}
        </div>

        <div class = "container-fluid text-center" >
            <form id = "LoginBox" action = "http://localhost:3000/" method = "post">
                <li class= "list-group-item" style = "background-color:#cc99ff">
                    <br>
                    <label for = "userName"> <b> Username: </b> </label>
                    <input type = "text" id = "userName" name = "user" placeholder = "Username">
                    <br>
                    <br>
                    <label for = "passWord"> <b> Password: </b></label>
                    <input type = "password" id = "passWord" name = "passw" placeholder = "Password">
                    <br>
                </li>
                
                <li class= "list-group-item" style = "background-color:#cc99ff">
                    <input type = "submit" name = "login" value = "Log In">
                    <input type = "reset" value = "Reset Form">
                </li>
                <br>
                <p>
                    <input type = "submit" name = "QR login" value = "Use QR Code to Display COIVD Passport!">
                    <input type = "submit" name = "General Email" value = "Need Help Logging In?">
                </p>
            </form>
        </div>
        
    </body>
</html>
