<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang ="html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Your COVID-19 Passport Dashboard</title>
        <meta name="description" content="The homepage for the COVID passport API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="navbar navbar-expand-sm navbar-light" style = "background-color:#e3f2fd;">
            
            <a class = "navbar-brand" href = "http://localhost:3000/user-dashboard/{{username}}"> CPS </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/user-dashboard/{{username}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/passport-info/{{username}}">Check Passport</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:3000/change-password/{{username}}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="http://localhost:3000/generate-new-QR/{{username}}"> Generate New QR Code </a>
                </li>
            </ul>
            <ul class = "navbar-nav ml-auto">
                 <li class = "nav-item">
                    <a style = "color:black" class = "nav-link " href = "http://localhost:3000/send-issue/{{username}}"><span class = "fas fa-envelope-open-text"></span> Have an Issue? </a>
                </li>
                <li class = "nav-item">
                    <a style = "color:black" class = "nav-link " href = "http://localhost:3000/logout"><span class = "fas fa-sign-out-alt"></span> Logout </a>
                </li>

            </ul>
        </nav>

        <div class = "container">
            {% if error %}
            <div class = "alert alert-danger alert-dismissible ">
                <button type = "button" class="close" data-dismiss = "alert">&times;</button>
                {{error}}
            </div>
            {% endif %}
        </div>

        <div class = "container">
            {% if success %}
            <div class = "alert alert-success alert-dismissible ">
                <button type = "button" class="close" data-dismiss = "alert">&times;</button>
                {{success}}
            </div>
            {% endif %}
        </div>
        
        <h1 class = "text-center"> Change Your Password </h1>

        <div class = "container-fluid text-left" >
            <form id = "ChangePassword" action = "http://localhost:3000/change-password/{{username}}" method = "post">
                <li class= "list-group-item" style = "background-color:#cc99ff;">
                    <h2> <b> Enter Your Old and New Passwords </b> </h2>
                    <br>
                    <label for = "oldPass"> <b> Old Password: </b> </label>
                    <input type = "password" id = "oldPass" name = "oldPW" placeholder = "Password">
                    <br>
                    <br>
                    <label for = "newPass"> <b> New Password: </b> </label>
                    <input type = "password" id = "newPass" name = "newPW" placeholder = "Password">
                    <br>
                    <br>
                    <input type = "submit" name = "changePW" value = "Change Password">
                    <input type = "reset" value = "Reset Form">
                </li>
                
            </form>
        </div>

    </body>
</html>
